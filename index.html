<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" method="get">
        <h1>FORMS</h1>
        <label for="name" >Name</label>
        <input type="text" name="name" id="name" required placeholder="name">
        <br>
        <br>


        <label for="email" >Email Address</label>
        <input type="email" name="email" id="email" required placeholder="email">
        <br>
        <br>


        <label for="pass" >Password</label>
        <input type="password" name="password" id="pass" placeholder="password">
        <br>
        <br>


        <label for="language">Language</label>
        <br>
        <input type="radio" name="language" id="react" value="react">
        <label for="React" >React </label>
        <br>
        <input type="radio" name="language" id="angular" value="angular">
        <label for="React" >Angular </label>
        <br>
        <input type="radio" name="language" id="vae" value="vae">
        <label for="React" >Vae </label>
        <br>
        <br>
        <label for="course">Course</label>
        <br>
        <input type="checkbox" value="mern" name="course">
        <label for="mern">MERN</label>
        <br>
        <input type="checkbox" value="mean" name="course">
        <label for="mean">MEAN</label>
        <br>
        <input type="checkbox" value="mevn" name="course">
        <label for="mevn">MEVN</label>
        <br>
        <br>
        <label for="field">Field</label>
        <br>
        <select name="field" id="field">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
            
        </select>
        <br>
        <br>
        <textarea name="feedback" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="phonenumber" >Phone Number</label>
        <input type="tel" id="phone" name="phonenumber" pattern="[0-9]{10}" required>


        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
